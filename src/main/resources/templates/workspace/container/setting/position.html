<div ng-controller="Setting_PositionCtrl as pos">
	<div ng-switch on="pos.type">
		<div class="animate-switch" ng-switch-when="add">
			<form name="FormPositionAdd" novalidate ng-submit="pos.addPosition(pos.position)">
				<div >
					<button class="btn btn-link" ng-click="pos.switchContent('list')">&lt;&lt; К списку</button>
				</div>
				<div class="form-group form-row">
			  		<label class="col-md-1 col-form-label" for="inputName">Наименование</label>
				      <div class=" col-md-8">
				      	<input type="text" class="form-control" id="inputName" ng-model="pos.position.name" required>
				      </div>
			  	</div>
			  	<div class="form-group form-row">
			  		<label class="col-md-1 col-form-label" for="inputDescription">Описание</label>
				      <div class=" col-md-8">
				      	<textarea class="form-control" rows="5" id="inputDescription" ng-model="pos.position.description"></textarea>
				      </div>
			  	</div>
			  	 <button class="btn btn-primary" type="submit" ng-disabled="FormPositionAdd.$invalid">Сохранить</button>
			  	 <div ng-show="pos.message">{{pos.message}}</div>
			</form>
		</div>
		<div class="animate-switch" ng-switch-when="list">
			<div class="">
				<button class="btn btn-primary" ng-click="pos.switchContent('add')"> + Добавить должность</button>
			</div>
			<div class="pt-2">
				<table class="table">
				  <thead class="thead-default">
				    <tr >
				      <th>Наименование</th>
				      <th>Описание</th>
				      <th></th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr ng-repeat="positon in pos.positions">
				   		<td>{{positon.name}}</td>
				   		<td>{{positon.description}}</td>
				   		<td> 
				   			<button type="button" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Изменить</button>
				   			<button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Удалить</button> 
				   		</td>
				   	</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</div>
